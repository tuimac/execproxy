<mat-card>
  <mat-card-title>Command</mat-card-title>
  <mat-form-field appearance="outline" (keyup.enter)="runCommand(command.value)"> 
    <mat-label>Type in command</mat-label>
    <input #command matInput placeholder="Command here...">
  </mat-form-field><br>
  <button mat-raised-button color="primary" (click)="runCommand(command.value)">
    Run
  </button>
</mat-card>
<div *ngIf="result; let result">
  <mat-card>
    <mat-card-title>Stdout</mat-card-title>
    <mat-card-content>
      <pre>{{result.stdout}}</pre>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>Stderr</mat-card-title>
  <mat-card-content>
    <pre>{{result.stderr}}</pre>
  </mat-card-content>
  </mat-card>
</div>
